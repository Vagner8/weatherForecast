<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
          <h5 class="title">Enter name of city to know current weather</h5>
          <div class="time"></div>
          <form class="mt-2">
            <div class="row">
                <div class="mb-3 col-md-10">
                  <input id="inputId" class="form-control" type="text" placeholder="Select city"
                    aria-label="default input example">
                </div>
                <div class="col-md-2">
                  <button type="button" class="btn btn-primary w-100">Show forecast</button>
                </div>
    
            </div>
          </form>
        </div>
    
        <div class="roof mt-4"></div>
    
      </div>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKF-yP4GB_XPRlq8ZkusX5DjsXSi5c5eI&libraries=places"></script>
    <script type="module" src="js/index.js"></script>
</body>
</html>
